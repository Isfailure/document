</div>
<script type="application/javascript">
  var tid = window.location.search;
  $("form").submit(function(){
    $.ajax({
      type:"post",
      url:"add.do"+tid,
      data:$("form").serialize(),
      dataType:"json",
      success:function(data){
        if(data.code == 1){
          window.location.href = "document.html";
        }else{
          alert(data.info);
        }
      }
    })
  })

</script>
